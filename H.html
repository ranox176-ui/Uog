<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Special Rose Day ðŸŒ¹</title>
<style>
body{
  margin:0;
  font-family:sans-serif;
  text-align:center;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  transition: background 1s;
}
button{
  padding:12px 25px;
  font-size:18px;
  border:none;
  border-radius:10px;
  margin:15px;
  cursor:pointer;
  background:#ff6f91;
  color:white;
  transition: transform 0.3s;
}
button:hover{
  transform: scale(1.1);
}
.hidden{display:none;}
img{
  max-width:80%;
  margin:15px 0;
  border-radius:20px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  transition: transform 0.5s, box-shadow 0.5s;
}
img:hover{
  transform: scale(1.05) rotate(-2deg);
  box-shadow: 0 10px 20px rgba(0,0,0,0.5);
}
.final-photos img{
  width:120px;
  margin:10px;
  transform: rotate(0deg);
  display:inline-block;
  transition: transform 0.5s, box-shadow 0.5s;
  border-radius:15px;
}
.final-photos img:nth-child(1){ transform: rotate(-10deg); }
.final-photos img:nth-child(2){ transform: rotate(8deg); }
.final-photos img:nth-child(3){ transform: rotate(-5deg); }
.final-photos img:hover{
  transform: scale(1.2) rotate(0deg);
  box-shadow: 0 10px 25px rgba(0,0,0,0.5);
}
#happyMsg{
  color:pink;
  font-size:28px;
  font-weight:bold;
  margin:15px 0;
  text-shadow: 2px 2px 5px #fff;
}
</style>
</head>
<body>

<!-- PAGE 1 -->
<div id="page1">
  <img src="https://i.ibb.co/pDkNmyk/qzfsj46uhmm31.png" alt="Rose Image">
  <br>
  <img src="https://i.ibb.co/HL8pxH10/IMG-20260207-083325.jpg" alt="Video Placeholder">
  <br>
  <button onclick="showSecret()">dba de bhai </button>
</div>

<!-- PAGE 2 -->
<div id="page2" class="hidden">
  <h2>Bro, August ki strategy bata do ðŸŒ¹</h2>
  <div id="happyMsg">Happy Rose Day ðŸ’–</div>
  <div class="final-photos">
    <img src="https://i.ibb.co/KcCtbvRh/Nilgai-Boselaphus-tragocamelus-male.jpg" alt="photo1">
    <img src="https://i.ibb.co/cc2sWr49/9a2462-52af1753da9a4774b30c54f58da461e7-mv2.jpg" alt="photo2">
    <img src="https://i.ibb.co/zV9Mr5CM/nilgai-blue-bull-jbhavya-Getty-Images-qwi49v.jpg" alt="photo3">
  </div>
</div>

<script>
let page1=document.getElementById("page1");
let page2=document.getElementById("page2");

function showSecret(){
  page1.classList.add("hidden");
  page2.classList.remove("hidden");
  document.body.style.background = "linear-gradient(135deg,#a1c4fd,#c2e9fb)";
}
</script>

</body>
</html>
